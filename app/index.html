<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>simple cmxcanvas</title>
        <meta name="description" content="simple cmxcanvas">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- build:js scripts/libs.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/q/q.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/cmxcanvas-min.js -->
        <script src="scripts/cmxcanvas/countmanager.js"></script>
        <script src="scripts/cmxcanvas/ccloader.js"></script>
        <script src="scripts/cmxcanvas/crossfader.js"></script>
        <script src="scripts/cmxcanvas/ccjsanimate.js"></script>
        <script src="scripts/cmxcanvas/ccmove.js"></script>
        <script src="scripts/cmxcanvas/cmxcanvas-src.js"></script>
        <!-- endbuild -->

    </head>
    <body>

        <div id="app-container">

          <h1 class="headline">Canvas Story</h1>

          <canvas id="thisCanvas" height="450px" width="800px"></canvas>

          <div class="buttons">
            <span id="book-prev">previous</span>
            <span id="book-next">next</span>
          </div>

        </div>

        <script type="text/javascript">
            (function(){
                var cmxcanvas = new CmxCanvas();      

                document.getElementById('book-prev').onclick = cmxcanvas.goToPrev;
                document.getElementById('book-next').onclick = cmxcanvas.goToNext;

                var request = new XMLHttpRequest();
                request.open('GET', 'json/sov01Model.json', true);
                request.onload = function(){
                    cmxcanvas.load(JSON.parse(this.response), 'thisCanvas');
                };
                request.send();
            }());
        </script>

</body>
</html>
